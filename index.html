<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos dinâmicos serão injetados aqui -->
    <style id="dynamic-styles"></style>
</head>
<body>
    <!-- NOVO FRAME DE OVERLAY -->
    <div id="background-overlay-frame"></div>

    <!-- NOVA ESTRUTURA DE FRAMES -->
    
    <!-- Frame 1: Hero com imagem de fundo -->
    <div id="hero-frame">
        <!-- Conteúdo gerado via CSS (background-image) -->
    </div>

    <!-- Frame 2: Apenas a imagem da logo (sobrepondo o hero) -->
    <div id="logo-image-frame">
        <!-- Conteúdo gerado pelo JavaScript -->
    </div>

    <!-- Frame 3: Logo e informações de contato (agora abaixo da logo) -->
    <div id="logo-frame">
        <!-- Conteúdo gerado pelo JavaScript -->
    </div>

    <!-- Frame 4: Conteúdo principal (serviços, horário, rodapé) -->
    <div id="info-frame">
        <!-- Conteúdo gerado pelo JavaScript -->
    </div>

    <script>
        // Função principal para inicializar a aplicação
        async function initializeApp() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o data.json: ${response.statusText}`);
                }
                const data = await response.json();

                // Aplica o tema e estilos dinâmicos
                applyTheme(data.theme, data.theme_config);

                // Constrói a página com os dados na nova estrutura
                buildPage(data);

                // Atualiza o título da página
                document.title = data.profile.title;

            } catch (error) {
                console.error("Falha ao inicializar a aplicação:", error);
                document.body.innerHTML = `<div style="font-family: sans-serif; text-align: center; margin-top: 50px;"><h1>Erro ao carregar o conteúdo.</h1><p>Verifique o console para mais detalhes.</p></div>`;
            }
        }

        // Função para aplicar os estilos do tema (ATUALIZADA COM LÓGICA DE TEMAS)
        function applyTheme(theme, themeConfig) {
            // LÓGICA PARA SELECIONAR O TEMA
            let colorsToApply;
            if (themeConfig && themeConfig.enabled) {
                colorsToApply = themeConfig[themeConfig.mode];
            } else {
                colorsToApply = theme.colors; // Fallback para o tema padrão
            }

            const styleTag = document.getElementById('dynamic-styles');
            const css = `
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: ${theme.font_family};
                }
                
                body {
                    background-color: ${colorsToApply.background};
                    color: ${colorsToApply.text};
                    line-height: 1.6;
                    max-width: 480px;
                    margin: 0 auto;
                    min-height: 100vh;
                    position: relative; /* IMPORTANTE: Para conter o overlay */
                }

                /* --- ESTILOS DO NOVO BACKGROUND OVERLAY --- */
                #background-overlay-frame {
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: 1; /* Abaixo do conteúdo, acima do fundo */
                    pointer-events: none; /* Garante que não bloqueie cliques no conteúdo */
                    overflow: hidden; /* Garante que o ::before não vaze */
                }

                #background-overlay-frame::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                }

                /* --- ESTILOS DOS FRAMES EXISTENTES --- */

                #hero-frame {
                    height: 300px;
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    width: 100%;
                    position: relative; /* Garante que fique acima do overlay */
                    z-index: 2;
                }

                /* FRAME APENAS PARA A LOGO */
                #logo-image-frame {
                    background: transparent;
                    margin-top: -50px; /* Margem negativa para sobrepor o hero */
                    text-align: center;
                    position: relative;
                    z-index: 5; /* Fica acima do hero */
                }

                /* CLASSES PARA O CONTAINER E FORMATOS DA LOGO */
                .logo-container {
                    width: 150px;
                    height: 150px;
                    margin: 0 auto; /* Centraliza o container */
                    overflow: hidden; /* Garante que a imagem não vaze do formato */
                    background-color: ${colorsToApply.card_background}; /* Mantido */
                    padding: 3px; /* Mantido */
                    box-sizing: border-box; /* Mantido */
                    /* box-shadow removido */
                }

                .logo-shape-round { border-radius: 50%; }
                .logo-shape-square { border-radius: 10px; }
                .logo-shape-landscape { 
                    aspect-ratio: 16/9; 
                    width: 200px;
                    height: auto;
                }
                .logo-shape-portrait { 
                    aspect-ratio: 9/16; 
                    width: 120px;
                    height: auto;
                }

                .logo-image {
                    width: 100%;
                    height: 100%;
                    object-fit: cover; /* Cobre o container sem distorcer */
                    display: block;
                }
                
                /* FRAME DE INFORMAÇÕES */
                #logo-frame {
                    padding: 15px 15px;
                    margin-top: 1px;
                    text-align: center;
                    position: relative; /* Garante que fique acima do overlay */
                    z-index: 2;
                }

                .logo-title {
                    font-size: 2rem;
                    margin-bottom: 1px;
                    color: ${colorsToApply.text};
                }
                
                .logo-tagline {
                    font-size: 1.2rem;
                    margin-bottom: 10px;
                    color: ${colorsToApply.text_secondary};
                }

                /* NOVA CLASSE PARA O ENDEREÇO */
                .profile-address {
                    font-size: 0.9rem;
                    margin-bottom: 20px;
                    color: ${colorsToApply.text_secondary};
                    line-height: 1.4;
                }
                
                .contact-buttons {
                    display: flex;
                    justify-content: center;
                    gap: 15px;
                }
                
                .contact-btn {
                    padding: 12px 25px;
                    border-radius: 30px;
                    border: none;
                    font-size: 0.9rem;
                    font-weight: bold;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    text-decoration: none;
                    color: white;
                }
                
                .whatsapp-btn { background-color: ${colorsToApply.whatsapp}; }
                .whatsapp-btn:hover { background-color: ${colorsToApply.whatsapp_hover}; }
                
                .call-btn { background-color: ${colorsToApply.primary}; }
                .call-btn:hover { background-color: ${colorsToApply.primary_hover}; }

                #info-frame {
                    padding: 20px 15px 40px 15px; /* ALTERADO: Adicionado padding de 15px nas laterais */
                    position: relative; /* Garante que fique acima do overlay */
                    z-index: 2;
                }
                
                /* --- ESTILOS DO CONTEÚDO --- */
                
                .section-title {
                    text-align: left; /* Alinhado à esquerda */
                    font-size: 1.8rem;
                    margin-bottom: 0px;
                    padding: 8px 0 8px 0;
                    color: ${colorsToApply.text};
                }

                #info-frame > .section-title:first-child {
                    margin-top: 0px;
                    padding: 8px 0 8px 0;
                }
                
                .services {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    margin-bottom: 40px;
                }
                
                .service-card {
                    background-color: ${colorsToApply.card_background};
                    border-radius: 10px;
                    padding: 20px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 20px;
                }
                
                .service-card:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                }
                
                .service-icon {
                    font-size: 2rem;
                    color: ${colorsToApply.primary};
                    flex-shrink: 0;
                }
                
                .service-text {
                    text-align: left;
                }

                .service-title {
                    font-size: 1.3rem;
                    margin: 0; /* Reset para anular margens padrão do navegador */
                    margin-bottom: 4px; /* Aplica o espaçamento desejado */
                    color: ${colorsToApply.text};
                }
                
                .service-description {
                    color: ${colorsToApply.text_secondary};
                    font-size: 0.95rem;
                }
                
                .schedule {
                    background-color: ${colorsToApply.card_background};
                    border-radius: 10px;
                    padding: 20px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                    margin-bottom: 0px; /* ALTERADO: de 40px para 0px */
                }
                
                .schedule-title {
                    font-size: 1.3rem;
                    margin-bottom: 4px;
                    padding: 8px;
                    color: ${colorsToApply.text};
                }
                
                .schedule-days {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                }
                
                .schedule-day {
                    display: flex;
                    justify-content: space-between;
                    padding: 8px 0;
                    border-bottom: 1px solid #eee;
                }
                
                .schedule-day:last-child {
                    border-bottom: none;
                }
                
                .day-name {
                    font-weight: bold;
                    font-size: 0.95rem;
                }
                
                .day-hours {
                    color: ${colorsToApply.text_secondary};
                    font-size: 0.9rem;
                }
                
                .closed {
                    color: ${colorsToApply.status_closed};
                }
                
                .footer {
                    background-color: ${colorsToApply.footer_background};
                    color: white;
                    padding: 30px 0;
                    text-align: center;
                    border-radius: 10px;
                }
                
                .social-icons {
                    display: flex;
                    justify-content: center;
                    gap: 15px;
                    margin-bottom: 15px;
                }
                
                .social-icon {
                    width: 35px;
                    height: 35px;
                    border-radius: 50%;
                    background-color: ${colorsToApply.social_icon_background};
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    transition: background-color 0.3s ease;
                    text-decoration: none;
                    color: white;
                }
                
                .social-icon:hover {
                    background-color: ${colorsToApply.primary};
                }
                
                .copyright {
                    font-size: 0.8rem;
                    color: #aaa;
                }
            `;
            styleTag.innerHTML = css;
        }

        // FUNÇÃO PARA MONTAR A PÁGINA NOS FRAMES (COM ENDEREÇO E OVERLAY)
        function buildPage(data) {
            // 0. Montar o Background Overlay Frame (NOVO)
            const overlayFrame = document.getElementById('background-overlay-frame');
            const styleTag = document.getElementById('dynamic-styles');
            if (data.background_overlay && data.background_overlay.visible) {
                // Aplica a cor de fundo ao frame principal
                overlayFrame.style.backgroundColor = data.background_overlay.background_color;

                // Cria e injeta o CSS para o pseudo-elemento ::before
                const overlayCSS = `
                    #background-overlay-frame::before {
                        background-image: url('${data.background_overlay.background_image_url}');
                        opacity: ${data.background_overlay.background_image_opacity};
                    }
                `;
                // Adiciona o CSS do overlay ao final da tag de estilos dinâmicos
                styleTag.innerHTML += overlayCSS;

            } else {
                // Se não for visível, remove o frame do fluxo para não ocupar espaço
                overlayFrame.style.display = 'none';
            }

            // 1. Montar o Hero Frame
            const heroFrame = document.getElementById('hero-frame');
            heroFrame.style.backgroundImage = `url(${data.profile.hero_image})`;

            // 2. Montar o Logo Image Frame (COM FORMATO E VISIBILIDADE DINÂMICOS)
            const logoImageFrame = document.getElementById('logo-image-frame');
            if (data.profile.logo.visible) {
                logoImageFrame.innerHTML = `
                    <div class="logo-container logo-shape-${data.profile.logo.shape}">
                        <img src="${data.profile.logo.url}" alt="${data.profile.title} Logo" class="logo-image">
                    </div>
                `;
            } else {
                logoImageFrame.innerHTML = ''; // Oculta completamente se for false
            }

            // 3. Montar o Logo Frame (com texto, endereço e botões)
            const logoFrame = document.getElementById('logo-frame');
            logoFrame.innerHTML = `
                <h1 class="logo-title">${data.profile.title}</h1>
                <p class="logo-tagline">${data.profile.description}</p>
                ${data.profile.address ? `<p class="profile-address">${data.profile.address}</p>` : ''}
                <div class="contact-buttons">
                    <a href="https://wa.me/${data.profile.contact.whatsapp}" target="_blank" class="contact-btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="tel:${data.profile.phone}" class="contact-btn call-btn">
                        <i class="fas fa-phone"></i> Ligar
                    </a>
                </div>
            `;

            // 4. Montar o Info Frame
            const infoFrame = document.getElementById('info-frame');
            
            // Construir a seção de serviços
            let servicesContent = '';
            data.services.forEach(service => {
                if (service.visible) {
                    servicesContent += `
                        <div class="service-card">
                            <div class="service-icon"><i class="${service.icon}"></i></div>
                            <div class="service-text">
                                <h3 class="service-title">${service.title}</h3>
                                <p class="service-description">${service.description}</p>
                            </div>
                        </div>
                    `;
                }
            });
            const servicesHtml = `
                <h2 class="section-title">${data.content.services_title}</h2>
                <div class="services">${servicesContent}</div>
            `;
            
            // Construir a seção de horário
            const scheduleHtml = `
                <h2 class="section-title">${data.content.schedule_title}</h2>
                <div class="schedule">
                    <div class="schedule-days">
                        ${data.schedule.map(day => `
                            <div class="schedule-day">
                                <span class="day-name">${day.day}</span>
                                <span class="day-hours ${day.hours === 'Fechado' ? 'closed' : ''}">${day.hours}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Construir o rodapé
            let socialContent = '';
            data.social.forEach(item => {
                if (item.visible) {
                    socialContent += `
                        <a href="${item.url}" target="_blank" class="social-icon">
                            <i class="${item.icon}"></i>
                        </a>
                    `;
                }
            });
            const footerHtml = `
                <div class="footer">
                    <div class="social-icons">${socialContent}</div>
                    <p class="copyright">${data.footer.copyright}</p>
                </div>
            `;

            infoFrame.innerHTML = servicesHtml + scheduleHtml + footerHtml;
        }

        // Iniciar a aplicação quando o DOM estiver carregado
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
