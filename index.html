<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando...</title>
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Estilos dinâmicos serão injetados aqui -->
    <style id="dynamic-styles"></style>
</head>
<body>
    <!-- NOVA ESTRUTURA DE FRAMES -->
    
    <!-- Frame 1: Hero com imagem de fundo -->
    <div id="hero-frame">
        <!-- Conteúdo gerado via CSS (background-image) -->
    </div>

    <!-- Frame 2: Logo e informações de contato (sobrepondo o hero) -->
    <div id="logo-frame">
        <!-- Conteúdo gerado pelo JavaScript -->
    </div>

    <!-- Frame 3: Conteúdo principal (serviços, horário, rodapé) -->
    <div id="info-frame">
        <!-- Conteúdo gerado pelo JavaScript -->
    </div>

    <script>
        // Função principal para inicializar a aplicação
        async function initializeApp() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o data.json: ${response.statusText}`);
                }
                const data = await response.json();

                // Aplica o tema e estilos dinâmicos
                applyTheme(data.theme);

                // Constrói a página com os dados na nova estrutura
                buildPage(data);

                // Atualiza o título da página
                document.title = data.profile.name;

            } catch (error) {
                console.error("Falha ao inicializar a aplicação:", error);
                document.body.innerHTML = `<div style="font-family: sans-serif; text-align: center; margin-top: 50px;"><h1>Erro ao carregar o conteúdo.</h1><p>Verifique o console para mais detalhes.</p></div>`;
            }
        }

        // Função para aplicar os estilos do tema (ATUALIZADA)
        function applyTheme(theme) {
            const styleTag = document.getElementById('dynamic-styles');
            const css = `
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: ${theme.font_family};
                }
                
                body {
                    background-color: ${theme.colors.background};
                    color: ${theme.colors.text};
                    line-height: 1.6;
                    max-width: 480px;
                    margin: 0 auto;
                    min-height: 100vh;
                }

                /* --- ESTILOS DOS FRAMES --- */

                #hero-frame {
                    height: 300px;
                    background-size: cover;
                    background-position: center;
                    background-repeat: no-repeat;
                    width: 100%;
                }

                #logo-frame {
                    background-color: ${theme.colors.card_background};
                    padding: 30px;
                    margin: -50px 0 0 0;
                    border-radius: 15px;
                    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                    text-align: center;
                    position: relative;
                    z-index: 10;
                }

                .logo-title {
                    font-size: 2rem;
                    margin-bottom: 8px;
                    color: ${theme.colors.text};
                }
                
                .logo-tagline {
                    font-size: 1.2rem;
                    margin-bottom: 25px;
                    color: ${theme.colors.text_secondary};
                }
                
                .contact-buttons {
                    display: flex;
                    justify-content: center;
                    gap: 15px;
                }
                
                .contact-btn {
                    padding: 12px 25px;
                    border-radius: 30px;
                    border: none;
                    font-size: 0.9rem;
                    font-weight: bold;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 8px;
                    text-decoration: none;
                    color: white;
                }
                
                .whatsapp-btn { background-color: ${theme.colors.whatsapp}; }
                .whatsapp-btn:hover { background-color: ${theme.colors.whatsapp_hover}; }
                
                .call-btn { background-color: ${theme.colors.primary}; }
                .call-btn:hover { background-color: ${theme.colors.primary_hover}; }

                #info-frame {
                    padding: 20px 0 40px 0;
                }
                
                /* --- ESTILOS DO CONTEÚDO (COM ESPAÇAMENTO CORRIGIDO) --- */
                
                .section-title {
                    text-align: center;
                    font-size: 1.8rem;
                    margin-bottom: 12px; /* Reduzido */
                    color: ${theme.colors.text};
                }

                /* CORREÇÃO: Adiciona margem superior apenas ao título "Serviços" */
                #logo-frame + .section-title {
                    margin-top: 20px;
                }
                
                .services {
                    display: flex;
                    flex-direction: column;
                    gap: 20px;
                    margin-bottom: 40px;
                }
                
                .service-card {
                    background-color: ${theme.colors.card_background};
                    border-radius: 10px;
                    padding: 20px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                    transition: transform 0.3s ease, box-shadow 0.3s ease;
                    display: flex;
                    align-items: center;
                    gap: 20px;
                }
                
                .service-card:hover {
                    transform: translateY(-3px);
                    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
                }
                
                .service-icon {
                    font-size: 2rem;
                    color: ${theme.colors.primary};
                    flex-shrink: 0;
                }
                
                .service-text {
                    text-align: left;
                }

                .service-title {
                    font-size: 1.3rem;
                    margin-bottom: 8px;
                    color: ${theme.colors.text};
                }
                
                .service-description {
                    color: ${theme.colors.text_secondary};
                    font-size: 0.95rem;
                }
                
                .schedule {
                    background-color: ${theme.colors.card_background};
                    border-radius: 10px;
                    padding: 20px;
                    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                    margin-bottom: 40px;
                }
                
                .schedule-title {
                    font-size: 1.5rem;
                    margin-bottom: 7px; /* Reduzido */
                    color: ${theme.colors.text};
                }
                
                .schedule-days {
                    display: flex;
                    flex-direction: column;
                    gap: 10px;
                }
                
                .schedule-day {
                    display: flex;
                    justify-content: space-between;
                    padding: 8px 0;
                    border-bottom: 1px solid #eee;
                }
                
                .schedule-day:last-child {
                    border-bottom: none;
                }
                
                .day-name {
                    font-weight: bold;
                    font-size: 0.95rem;
                }
                
                .day-hours {
                    color: ${theme.colors.text_secondary};
                    font-size: 0.9rem;
                }
                
                .closed {
                    color: ${theme.colors.status_closed};
                }
                
                .footer {
                    background-color: ${theme.colors.footer_background};
                    color: white;
                    padding: 30px 0;
                    text-align: center;
                    border-radius: 10px;
                }
                
                .social-icons {
                    display: flex;
                    justify-content: center;
                    gap: 15px;
                    margin-bottom: 15px;
                }
                
                .social-icon {
                    width: 35px;
                    height: 35px;
                    border-radius: 50%;
                    background-color: ${theme.colors.social_icon_background};
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    transition: background-color 0.3s ease;
                    text-decoration: none;
                    color: white;
                }
                
                .social-icon:hover {
                    background-color: ${theme.colors.primary};
                }
                
                .copyright {
                    font-size: 0.8rem;
                    color: #aaa;
                }
            `;
            styleTag.innerHTML = css;
        }

        // NOVA FUNÇÃO PARA MONTAR A PÁGINA NOS FRAMES
        function buildPage(data) {
            // 1. Montar o Hero Frame
            const heroFrame = document.getElementById('hero-frame');
            heroFrame.style.backgroundImage = `url(${data.profile.hero_image})`;

            // 2. Montar o Logo Frame
            const logoFrame = document.getElementById('logo-frame');
            logoFrame.innerHTML = `
                <h1 class="logo-title">${data.profile.name}</h1>
                <p class="logo-tagline">${data.profile.tagline}</p>
                <div class="contact-buttons">
                    <a href="https://wa.me/${data.profile.contact.whatsapp}" target="_blank" class="contact-btn whatsapp-btn">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <a href="tel:${data.profile.phone}" class="contact-btn call-btn">
                        <i class="fas fa-phone"></i> Ligar
                    </a>
                </div>
            `;

            // 3. Montar o Info Frame
            const infoFrame = document.getElementById('info-frame');
            
            // Construir a seção de serviços
            const servicesHtml = `
                <h2 class="section-title">${data.content.services_title}</h2>
                <div class="services">
                    ${data.services.map(service => `
                        <div class="service-card">
                            <div class="service-icon"><i class="${service.icon}"></i></div>
                            <div class="service-text">
                                <h3 class="service-title">${service.title}</h3>
                                <p class="service-description">${service.description}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Construir a seção de horário
            const scheduleHtml = `
                <h2 class="section-title">${data.content.schedule_title}</h2>
                <div class="schedule">
                    <div class="schedule-days">
                        ${data.schedule.map(day => `
                            <div class="schedule-day">
                                <span class="day-name">${day.day}</span>
                                <span class="day-hours ${day.hours === 'Fechado' ? 'closed' : ''}">${day.hours}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Construir o rodapé
            const footerHtml = `
                <div class="footer">
                    <div class="social-icons">
                        ${data.social.map(item => `
                            <a href="${item.url}" target="_blank" class="social-icon">
                                <i class="${item.icon}"></i>
                            </a>
                        `).join('')}
                    </div>
                    <p class="copyright">${data.footer.copyright}</p>
                </div>
            `;

            infoFrame.innerHTML = servicesHtml + scheduleHtml + footerHtml;
        }

        // Iniciar a aplicação quando o DOM estiver carregado
        window.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
